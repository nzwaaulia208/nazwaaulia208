<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 2</title>
</head>
<body> 
    <H1 id="output"></H1>
    <H1 id="output1"></H1>
    <H1 id="output2"></H1>
    <H1 id="output3"></H1>
    <script>
        let bil1 = parseInt(prompt(" masukan bil1"))
        let bil2 = parseInt(prompt("masukan bil2"))
        let hasil = bil1+bil2
        let hasil1= bil1-bil2
        let hasil2= bil1*bil2
        let hasil3= bil1/bil2
    
        document.getElementById("output").innerHTML =" hasil penjumlahan adalah " + hasil
        document.getElementById("output1").innerHTML ="hasil pengurangan adalah " + hasil1
        document.getElementById("output2").innerHTML ="hasil pekalian adalah " + hasil2
        document.getElementById("output3").innerHTML ="hasil pembagian adalah " + hasil3
    </script>
</body>
</html>
